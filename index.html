<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelfon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000005;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #000005;
            color: rgb(147, 43, 43);
            padding: 1em 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #333;
        }
        nav a {
            display: inline-block;
            color: white;
            padding: 1em;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            background-color: rgb(3, 3, 3);
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            color: rgb(147, 139, 129);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .footer-links a {
            color: white;
            margin: 0 0.5em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <div class="container">
        <div class="content">
            <h1>Available soon!</h1>
        </div>
    </div>
</body>
</html>
