<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #msg {
            text-align: center;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Contact Form</h2>

    <!-- The Form -->
    <form name="submit-to-google-sheet">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <!-- Message display -->
    <p id="msg"></p>

    <!-- The Script -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby0Yy_ML5csJPfUpI-5-WFaleLI5Xmf2KTB2tHSTkzyySPbiapzxZbiA0WriDAKVOKwdg/exec'; // Replace with your actual web app URL
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('msg');
      
        form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST",mode: 'cors',
        credentials: 'include', body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Message sent successfully";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>

</body>
</html>
